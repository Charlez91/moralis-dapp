<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moralis Dapp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moralis SDK Code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
	
</head>
<body>
    <div class="container">
        <div class="justify-content-center">
            <button class="btn btn-primary" id ="login" onclick="login();" >Moralis Metamask Login</button>
            <button class="btn btn-danger" disabled="true" id="logOut" onclick="logOut();">Logout</button>
            <p id="ethAddress"></p>
            <p id="balance"></p>
            <button class="btn btn-secondary" id="btn-get-stats" onclick="getStats();">Refresh Stats</button>
            <ul id="gas-stats"></ul>
        
            <input id="tokenAddress" placeholder="enter your token address">
            <button class="btn btn-success" id="getTokenPrice">Get Token Price</button>
            <p id="price"></p>
        
            <div class="mt-2 mb-2">
                <h2>Your Balances</h2>
                <div id="resultBalances"></div>
             </div>
            
            <br>
            <input id="amount" placeholder="enter amount you want to send">
            <br>
            <input id="receiver" placeholder="enter your token address">
            <button class="btn btn-success" id="send">Send</button>  
            
        </div>
        
    </div>

    <script src="{{url_for('static', filename= 'main.js')}}"></script s>
</body>
